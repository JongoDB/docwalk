# DocWalk Configuration
# Generated by 'docwalk init'
# Docs: https://docwalk.dev/config

source:
  repo: JongoDB/CYROID
  branch: main
  include:
    - "src/**"
    - "lib/**"
    - "api/**"
    - "app/**"
  exclude:
    - "node_modules/**"
    - "dist/**"
    - "build/**"
    - ".git/**"
    - "**/*.test.*"
    - "**/*.spec.*"
    - "**/__tests__/**"
    - "coverage/**"
    - ".docwalk/**"
  languages: auto
  provider: github

analysis:
  depth: full
  ai_summaries: false
  dependency_graph: true
  changelog: true
  changelog_depth: 100
  config_docs: true
  max_file_size: 500000
  concurrency: 4

sync:
  trigger: on_push
  diff_strategy: incremental
  impact_analysis: true
  state_file: .docwalk/state.json
  auto_commit: false
  commit_message: "docs: update documentation [docwalk]"

deploy:
  provider: cloudflare
  project: cyroid-docs
  auto_ssl: true
  output_dir: site

domain:
  custom: docs.fightingsmartcyber.com
  base_path: /cyroid
  dns_auto: true

theme:
  palette: slate
  accent: "#5de4c7"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

versioning:
  enabled: false
  source: tags
  tag_pattern: "^v\\d+\\.\\d+\\.\\d+$"
  default_alias: latest
  max_versions: 10
