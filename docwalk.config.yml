source:
  repo: "."
  branch: master
  include:
    - "src/**"
  exclude:
    - "node_modules/**"
    - "dist/**"
    - ".git/**"
    - "**/*.test.*"
  languages: auto
  provider: local

analysis:
  depth: full
  ai_summaries: true
  ai_provider:
    name: local
    model: granite3.3:2b
    base_url: "http://host.docker.internal:11434/v1"
  insights: true
  insights_ai: true
  dependency_graph: true
  changelog: false
  max_file_size: 500000
  concurrency: 4

deploy:
  provider: gh-pages

theme:
  preset: developer
