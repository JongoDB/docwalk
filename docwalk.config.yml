source:
  repo: "."
  branch: master
  include:
    - "src/**"
  exclude:
    - "node_modules/**"
    - "dist/**"
    - ".git/**"
    - "**/*.test.*"
  languages: auto
  provider: local

analysis:
  depth: full
  ai_summaries: false
  dependency_graph: true
  changelog: false
  max_file_size: 500000
  concurrency: 4

deploy:
  provider: gh-pages

theme:
  preset: developer
